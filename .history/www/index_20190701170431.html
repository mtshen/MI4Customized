<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表盘预览</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="mi4">
    <div class="mi4-box">
        <!-- 120×240 mi4 预览界面 -->
      <div class="mi4-preview">
      </div>
    </div>
    <div class="kanban">
      <div class="col ModularTitle"></div>
      <div class="col">
        <div class="row">
          <p class="title">X:</p>
          <input type="number" class="input elementX" disabled>
        </div>
        <div class="row">
          <p class="title">Y:</p>
          <input type="number" class="input elementY" disabled>
        </div>
      </div>
      <div class="col">
        <button class="expBtn">生成JSON</button>
      </div>
      <textarea class="col expJSON"></textarea>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/JSONMap.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
